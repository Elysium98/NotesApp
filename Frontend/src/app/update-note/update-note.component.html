<div class="update-note">
  <h1 class="page-title">Update note</h1>

  <form class="update-note-form" autocomplete="off">
    <mat-form-field class="note-title">
      <input
        matInput
        name="inputNote"
        placeholder="Note title"
        [(ngModel)]="title"
        name="title"
      />
    </mat-form-field>

    <mat-form-field class="note-description">
      <textarea
        matInput
        name="inputNote"
        placeholder="Note description"
        [(ngModel)]="description"
        name="description"
      ></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Choose a category </mat-label>
      <mat-select
        *ngIf="categories"
        [(ngModel)]="idCategoryNote"
        name="idCategoryNote"
      >
        <mat-option *ngFor="let categ of categories" [value]="categ.id">{{
          categ.name
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>

  <button
    class="update-note-button"
    mat-raised-button
    color="basic"
    (click)="update()"
  >
    Update
  </button>
</div>
