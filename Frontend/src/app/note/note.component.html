<div *ngFor="let note of notes">
  <mat-card class="note">
    <mat-card-header>
      <mat-card-title>
        {{ note.title }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="content-note">
      <p>
        {{ note.description }}
      </p>
    </mat-card-content>

    <div id="mat-icons">
      <button mat-icon-button (click)="update(note)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="delete(note.id)">
        <mat-icon>delete_outline</mat-icon>
      </button>
    </div>
  </mat-card>
</div>
